<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <h1>Pistas</h1>
    <p>Ejemplo de arreglo de objetos en JS.</p>
    <table class="table table-bordered border-primary">
        <thead class="table-secondary">
            <th scope="col">Identificador</th>
            <th scope="col">Título</th>
            <th scope="col">Duración</th>
            <th scope="col">Intérprete</th>
        </thead>
        <thead class="table-secondary">
            <td><input type="text" name="" value="" id="identificador"></td>
            <td><input type="text" name="" value="" id="titulo"></td>
            <td><input type="text" name="" value="" id="duracion"></td>
            <td><input type="text" name="" value="" id="interprete"></td>
        </thead>
        <thead class="table-secondary">
            <td colspan=4> <button class="btn btn-primary" type="button" id="btnAgregar">Agregar</button>
                <button class="btn btn-success" type="button" id="btnDuracion">Duración</button>
            </td>
        </thead>
        </thead class="table-secondary">
        <tbody class="table-secondary" id="tblPistas">

        </tbody>
    </table>
    <div id="contenedor">
    </div>
    <div id="total"></div>

    <script src="pistas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
